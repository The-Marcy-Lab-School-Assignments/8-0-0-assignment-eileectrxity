<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggos of NY</title>

  <!-- external css -->
  <link href="https://cdn.prod.website-files.com/6703342836970e604cf8be0e/css/leens-dog-site.webflow.63f357830.css"
    rel="stylesheet" type="text/css">
</head>

<body>
  <header role="banner" class="navbar w-nav">
    <a href="/" class="brand w-nav-brand w--current" aria-label="home">Doggos of NY</a>
    <nav role="navigation" class="nav-menu w-nav-menu">
      <a href="/" class="link-nav w-nav-link w--current">Home</a>
      <a href="/contact" class="link-nav w-nav-link">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://cdn.prod.website-files.com/5b2a8936920a797db4639905/5b2a8936920a7989fd639958_arrow.svg"
      alt="Arrow" class="arrow">
    <div class="wrapper-title">
      <h1 class="main-h1 home">Behold,</h1>
      <h1 class="main-h1 home bold">Dogs.</h1>
      <div class="home-subhead">
        <p>Here are some of the dogs I've photographed ㅤᵕ̈</p>
      </div>
    </div>
  </section>

  <section class="section main">
    <div class="w-dyn-list">
      <div role="list" class="w-dyn-items">

        <div role="listitem" class="wrapper w-dyn-item">
          <div class="column background-image"
            style="background-image:url('https://cdn.prod.website-files.com/6703342836970e604cf8be5c/67298c266c2bd5fc182c5fbc_IMG_4693.jpg');">
            <div class="column _100vh">
              <div class="project-info">
                <div class="number">
                  <h2 class="number zero">01</h2>
                </div>
                <h2 class="project-title">Luna</h2>
                <p class="project-description">My doggo, Luna</p>
                <a href="/dogs/luna" class="project-link">View Friends</a>
              </div>
            </div>
          </div>
        </div>

        <div role="listitem" class="wrapper w-dyn-item">
          <div class="column background-image"
            style="background-image:url('https://cdn.prod.website-files.com/6703342836970e604cf8be5c/67298c7b490a06a163a7386c_IMG_1838.jpg');">
            <div class="column _100vh">
              <div class="project-info">
                <div class="number">
                  <h2 class="number zero">02</h2>
                </div>
                <h2 class="project-title">Mango</h2>
                <p class="project-description">A dog I dogsit, Mango</p>
                <a href="/dogs/mango" class="project-link">View Friends</a>
              </div>
            </div>
          </div>
        </div>

        <div role="listitem" class="wrapper w-dyn-item">
          <div class="column background-image"
            style="background-image:url('https://cdn.prod.website-files.com/6703342836970e604cf8be5c/67298cd9f3babf933f32529b_IMG_5946.jpg');">
            <div class="column _100vh">
              <div class="project-info">
                <div class="number">
                  <h2 class="number zero">03</h2>
                </div>
                <h2 class="project-title">Layla</h2>
                <p class="project-description">Another dog I dogsit, Layla</p>
                <a href="/dogs/layla" class="project-link">View Friends</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="div-block-27">
      <div class="div-block-26">
        <img src="https://cdn.prod.website-files.com/6703342836970e604cf8be0e/6703342836970e604cf8beb0_logo.png"
          width="147" alt="Logo" class="logo-footer">
        <div class="wrapper-list-links">
          <a href="https://github.com/eileectrxity" class="footer-links">GitHub</a>
        </div>
        <p class="small-p">Experimenting with Webflow!</p>
      </div>
    </footer>

  </section>

  <script type="module" src="./main.js"></script>
</body>

</html>
